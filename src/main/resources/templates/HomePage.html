<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>To Do Application</h1>
    <h2>List of all projects</h2>
    <table id="listOfProjects">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>List of Todos</th>
                <th>Creation Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${todoItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.listOfTodos}"></td>
                <td th:text="${item.creationDate}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/createTodo" class="button">Create new Project</a>
    <a href="/viewProject" class="button" >View Project</a>

</body>
</html>
